<div class="listHeader">
    <div class="headcontaner"> 
     <h4 class="listheading">List</h4>
    </div>
    <div class="tableContainer">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Item</th>
      <th scope="col">Cost</th>
      <th scope="col">Delete</th>
       <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let el of toDoList">
      <td>{{el?.id}}</td>
      <td>{{el?.item}}</td>
      <td>{{el?.price | currency:'$'}}</td>
      <td><button class="btn btn-danger" >Delete</button></td>
      <td><button class="btn btn-primary"  (click)="openModal()">Edit</button></td>
    </tr>
  </tbody>
</table>
    &nbsp; <div class="newbtn"><button class="btn btn-primary" routerLink="/additem" >New Add</button></div>


</div>
</div>


<!-- Modal popup for  new item -->

<div #editmodal class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <div class="modal-body">
       <div class="formContainer">
        <form>
  <div class="form-group">
    <h4 style="text-align: center;">Edit Item</h4>
    <label for="exampleInputEmail1">id</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Item</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Cost</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
 <br>
  <button type="submit" class="btn btn-primary" style="margin-left: 150px;">Save</button>
</form>
       </div>
      </div>
    </div>
  </div>
</div>
